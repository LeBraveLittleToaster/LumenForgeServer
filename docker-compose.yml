version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: sender-postgres
    restart: always
    environment:
      POSTGRES_DB: sender
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sender"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: sender-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-db:
    image: postgres:16
    networks: ["keycloak-net"]
    container_name: sender-keycloak-postgres
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpassword
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    networks: ["keycloak-net"]
    container_name: sender-keycloak
    restart: always
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      # initial login
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: adminpassword

      # DB config
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpassword

      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: "edge"
    command: ["start-dev", "--import-realm"]
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    healthcheck:
      test: [ "CMD-SHELL", "curl --head -fsS http://localhost:9000/health/ready | echo $?" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres-data:
  redis-data:
  keycloak-db-data:

networks:
  keycloak-net:
    name: keycloak-net