openapi: 3.0.3
info:
  title: Vendor API
  version: 1.0.0
paths:
  /api/vendors:
    get:
      summary: List vendors
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VendorGetAllRequestDTO'
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: size
          in: query
          required: false
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Vendor page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VendorGetAllResponseDTO'
  /api/vendors/search:
    get:
      summary: Search vendors
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VendorSearchRequestDTO'
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: size
          in: query
          required: false
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Vendor search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VendorSearchResponseDTO'
components:
  schemas:
    VendorGetAllRequestDTO:
      type: object
      properties:
        page:
          type: integer
        size:
          type: integer
        sort:
          type: string
    VendorGetAllResponseDTO:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/VendorResponseDTO'
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
    VendorSearchRequestDTO:
      type: object
      properties:
        query:
          type: string
        page:
          type: integer
        size:
          type: integer
        sort:
          type: string
    VendorSearchResponseDTO:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/VendorResponseDTO'
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
    VendorResponseDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        uuid:
          type: string
        name:
          type: string
