<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode} == 'edit' ? 'Edit Device' : 'Create Device'">Device Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">ArtNet Control</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/web/devices}">Devices</a>
            <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <a th:href="@{/web/devices}" class="btn btn-link mb-3">&larr; Back to list</a>

    <h1 th:text="${mode} == 'edit' ? 'Edit Device' : 'Create Device'">Device Form</h1>

    <form th:object="${device}"
          th:action="${mode} == 'edit' ? @{'/web/devices/' + *{id}} : @{/web/devices/create}"
          method="post"
          class="mt-3">

        <div class="mb-3" th:if="${mode} == 'edit'">
            <label class="form-label">ID</label>
            <input class="form-control" th:field="*{id}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Artnet Url</label>
            <input class="form-control" th:field="*{artnetUrl}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Artnet Port</label>
            <input class="form-control" type="number" min="0"
                   max="65535"  th:field="*{artnetPort}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Artnet Subnet</label>
            <input class="form-control" type="number" min="0"
                   max="15" th:field="*{artnetSubnet}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Artnet Artnet Universe</label>
            <input class="form-control" type="number" min="0"
                   max="15"  th:field="*{artnetUniverse}" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="active">
            <label class="form-check-label" for="active">DMX Device is active</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{isDmxOTAV1Compatible}" id="isDmxOTAV1Compatible">
            <label class="form-check-label" for="isDmxOTAV1Compatible">Supports DmxOTAV1</label>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${mode} == 'edit' ? 'Update' : 'Create'">Save</span>
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
