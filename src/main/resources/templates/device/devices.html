<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">ArtNet Control</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/web/devices}">Devices</a>
            <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Devices</h1>
        <a class="btn btn-success" th:href="@{/web/devices/create}">Create Device</a>
    </div>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>UUID</th>
            <th>Name</th>
            <th>IP Address</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${devices}">
            <td th:text="${device.id}">1</td>
            <td th:text="${device.uuid}">uuid</td>
            <td th:text="${device.name}">Device Name</td>
            <td th:text="${device.artnetUrl}">192.168.0.10</td>
            <td>
                <span th:text="${device.isActive} ? 'Yes' : 'No'">Yes</span>
            </td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{'/web/devices/' + ${device.id}}">View</a>
                <a class="btn btn-sm btn-secondary"
                   th:href="@{'/web/devices/' + ${device.id} + '/edit'}">Edit</a>

                <form th:action="@{'/web/devices/' + ${device.id} + '/delete'}"
                      method="post"
                      style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Delete this device?');">
                        Delete
                    </button>
                </form>

            </td>
        </tr>
        <tr th:if="${devices == null or #lists.isEmpty(devices)}">
            <td colspan="6" class="text-center text-muted">No devices found.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
