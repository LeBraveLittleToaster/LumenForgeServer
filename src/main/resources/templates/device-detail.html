
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Device Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">ArtNet Control</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/web/devices}">Devices</a>
            <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <a th:href="@{/web/devices}" class="btn btn-link mb-3">&larr; Back to list</a>

    <h1 class="mb-3" th:text="'Device #' + ${device.id}">Device</h1>

    <div class="card">
        <div class="card-body">
            <p><strong>UUID:</strong> <span th:text="${device.uuid}">uuid</span></p>
            <p><strong>Name:</strong> <span th:text="${device.name}">Device Name</span></p>
            <p><strong>ArtNet URL:</strong> <span th:text="${device.artnetUrl}">192.168.0.10</span></p>
            <p><strong>ArtNet Port:</strong> <span th:text="${device.artnetPort}">1</span></p>
            <p><strong>ArtNet Subnet:</strong> <span th:text="${device.artnetSubnet}">2</span></p>
            <p><strong>ArtNet Universe:</strong> <span th:text="${device.artnetUniverse}">3</span></p>
            <p><strong>Active:</strong>
                <span th:text="${device.isActive} ? 'Yes' : 'No'">Yes</span>
            </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a class="btn btn-secondary"
               th:href="@{'/web/devices/' + ${device.id} + '/edit'}">Edit</a>

            <form th:action="@{'/web/devices/' + ${device.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Delete this device?');">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
