<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Dashboard'">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">ArtNet Control</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/web/devices}">Devices</a>
            <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Dashboard</h1>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Devices</h5>
                    <p class="card-text">View and manage ArtNet devices.</p>
                    <a th:href="@{/web/devices}" class="btn btn-primary">Go to Devices</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">OTA Patching</h5>
                    <p class="card-text">Over the Air patch and mode setting for devices.</p>
                    <a th:href="@{/web/dmx-ota}" class="btn btn-primary">Go to Devices</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
